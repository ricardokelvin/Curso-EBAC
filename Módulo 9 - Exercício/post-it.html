<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Shantell+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,200,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,300,0,200" />
    <link rel="stylesheet" href="main.css">
    <title>Post-It</title>
</head>
<body>
<div class="container">
    <h2>Lista de Tarefas</h2>
    <form id="post-it">
        <input type="text" required id="nome-tarefa" placeholder="Adicione a Tarefa">
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <div class="tabela">
        <table>
            <thead>
            <tr>
                <th><span class="material-symbols-rounded">list_alt</span></th>
                <th id="segunda-coluna"></th>
            </tr>
            </thead>
            <tbody class="corpo">
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="main.js"></script>
</html>
