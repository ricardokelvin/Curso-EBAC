<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <label for="name">Nome.:</label>
        <input id="name" type="Nome" placeholder="Nome Completo" />
        <br />
        <label for="email">Email.:</label>
        <input id="email" type="E-mail" placeholder="Endereço de E-mail" />
        <br />
        <label for="senha">Senha.:</label>
        <input id="senha" type="Senha" placeholder="Máx. 8 caractéres" />
        <br />
        <br />
        <label for="termos">Aceito os Termos de Contrato</label>
        <input id="termos" type="checkbox" />
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
