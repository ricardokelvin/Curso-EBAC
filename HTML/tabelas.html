<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Execício de Tabelas
    </title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome da Aluna</th>
                <th>Notas da Aluna</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marcela</td>
                <td>8</td>
            </tr>
            <tr>
                <td></td>
                <td>6.85</td>
            </tr>
            <tr>
                <td></td>
                <td>9,75</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>8,20</td>
            </tr>
        </tfoot>
        <caption>Média de Notas da Aluna</caption>
    </table>
</body>
</html>
